<html>
<body>
<head>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<header>
<h1>Weather Info</h1>
</header>

<form method="post">
Zip Code: <input type="text" id="zip"> <br><br>
</form>
Change the value to update results.<br><br>

<div id="weatherResult"></div>

<script>
/*global $*/
//https://api.openweathermap.org/data/2.5/weather?q=Salinas&appid=d2e7b28bd9070cb5add3e6aae39a5949     
$("input").change(getWeather);

function getWeather() 
{ 
    $.ajax
    ({
    type: "get",
    url: "https://api.openweathermap.org/data/2.5/weather?zip=93933&appid=d2e7b28bd9070cb5add3e6aae39a5949",
    dataType: "json",
    data: {
    "name": $("#name").val(),
    "temp": $("#main.temp").val(),
    "weather": $("#weather").val(),
    },
    success: function(data,status) 
    {
        if (!data)
        {
            $('#weatherResult').html("Error");
        }
        else
        {
            $('#weatherResult').html(data.name);
            $('#weatherResult').html(data.temp);
            $('#weatherResult').html(data.weather.main);
        }  
    }
    });
}

</script>
<style>
    body
    {
        background-color:powderblue;
        text-align:center;
    }
    .weatherResult
    {
        color:black;
    }
    header
    {
        background-color:yellow;
        justify-content:center;
    }
    
</style>
</body>

</html>
